services:
  app:
    build: .
    container_name: agent-engineering-dev
    # 현재 폴더(.)를 컨테이너의 /app 폴더와 실시간 동기화
    volumes:
      - .:/app
    # .env 파일에 적힌 API KEY 등을 자동 로드
    env_file:
      - .env
    # 터미널 접속을 유지하기 위한 설정
    tty: true
    stdin_open: true
    # 컨테이너 실행 시 기본 명령
    command: /bin/bash